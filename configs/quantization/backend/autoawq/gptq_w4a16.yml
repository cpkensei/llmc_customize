base:
    seed: &seed 0
model:
    type: Qwen2
    path: /root/autodl-tmp/base_models/FreedomIntelligence/HuatuoGPT-o1-8B/FreedomIntelligence/HuatuoGPT-o1-8B
    tokenizer_mode: slow
    torch_dtype: auto
calib:
    name: wikitext2
    download: False
    path: /root/autodl-tmp/dataset/wikitext_offline
    n_samples: 128
    bs: -1
    seq_len: 512
    preproc: txt_general_preproc
    seed: *seed
eval:
    eval_pos: [fake_quant]
    name: wikitext2
    download: False
    path: /root/autodl-tmp/dataset/wikitext_offline
    seq_len: 2048
    # For 7B / 13B model eval, bs can be set to "1", and inference_per_block can be set to "False".
    # For 70B model eval, bs can be set to "20", and inference_per_block can be set to "True".
    bs: 1
    inference_per_block: False
quant:
    method: GPTQ
    weight:
        bit: 4
        symmetric: False
        granularity: per_group
        group_size: 128
        # Available options: ['gemm_pack', 'gemv_pack']
        pack_version: gemm_pack
    special:
        actorder: True
        static_groups: True
        percdamp: 0.01
        blocksize: 128
        true_sequential: True
    quant_out: True
save:
    save_autoawq: True
    # save_vllm: True
    # save_sgl: True
    save_path: /root/autodl-tmp/model_save/gptq
